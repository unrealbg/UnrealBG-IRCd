listen {
    bind = "0.0.0.0";
    clientport = 6667;
    enabletls = true;
    tlsclientport = 6697;

    # If tlscertificatepath is empty and autogenerate is enabled, a self-signed cert is generated.
    tlscertificatepath = "";
    tlscertificatepassword = "";
    autogenerateselfsignedcertificate = true;
    autogeneratedcertpath = "certs/auto-generated.pfx";
    autogeneratedcertpassword = "ChangeMe";
    autogeneratedcertdaysvalid = 365;
    autogeneratedcertcommonname = "irc.server.name";

    # Optional SNI certificates (name should match SNI hostname).
    # tlscertificate {
    #     name = "irc.server.name";
    #     path = "certs/irc.server.name.pfx";
    #     password = "";
    # }
    serverport = 6900;
};
