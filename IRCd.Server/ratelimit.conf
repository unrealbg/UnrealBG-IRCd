ratelimit {
    enabled = true;

    # Token buckets are per-client.
    privmsg {
        capacity = 10;
        refillTokens = 5;
        refillPeriod = 10;
    }

    notice {
        capacity = 10;
        refillTokens = 5;
        refillPeriod = 10;
    }

    join {
        capacity = 5;
        refillTokens = 2;
        refillPeriod = 10;
    }

    # If enabled, clients that exceed rate limits repeatedly are disconnected.
    disconnect {
        enabled = true;
        maxViolations = 5;
        window = 60;
        quit = "Excess flood";
    }
}
