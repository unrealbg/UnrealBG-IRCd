sasl {
    external {
        enabled = true;

        # Map client certificate SHA-256 fingerprint to an account name.
        # Fingerprints should be hex; separators (:) are ignored.
        #
        # fingerprints {
        #     "A1:B2:C3:..." = "alice";
        # };

        # Optional: map certificate Subject string to an account name.
        # subjects {
        #     "CN=alice,O=Example" = "alice";
        # };
    };
};
