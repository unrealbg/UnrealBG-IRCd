// Non-IRC operational endpoints (disabled by default)
//
// When enabled, exposes:
// - GET /healthz  (200 if at least one accept loop is running)
// - GET /metrics  (Prometheus text format)
//
// IMPORTANT: bind to localhost by default.

observability {
    enabled = false;
    bind = "127.0.0.1";
    port = 6060;
};
