// Oper classes / privilege tiers
//
// capabilites are space- or comma-separated.
// If a class contains "netadmin", it is treated as a super-capability.

class {
    name = "netadmin";
    description = "Network Administrator";
    maxconnectionsperip = 5;
    capabilities = "netadmin";
};

class {
    name = "oper";
    description = "Server Operator";
    maxconnectionsperip = 3;

    // Typical operator commands (no DIE/RESTART/SQUIT by default)
    capabilities = "kill kline dline unkline rehash stats trace wallops operwho metrics chghost svsnick svspart svsjoin svs2mode";
};
